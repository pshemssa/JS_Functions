<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Management Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* small visual helpers */
    .task-completed { text-decoration: line-through; opacity: .7; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

  <div class="max-w-5xl mx-auto px-4 py-8">

    <!-- Header -->
    <header class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 mb-6">
      <div>
        <h1 class="text-2xl sm:text-3xl font-bold">Task Management Dashboard</h1>
      </div>
    </header>

    <!-- Controls: Form + Filters -->
    <section class="grid grid-cols-1 lg:grid-cols-3 gap-4 mb-6">

      <!-- Add / Create Task Form -->
      <div class="lg:col-span-2 bg-white rounded-lg shadow p-4">
        <h2 class="text-lg font-semibold mb-3">Add Task</h2>
        <form id="taskForm" class="grid grid-cols-1 sm:grid-cols-3 gap-3">
          <input id="taskName" name="taskName" type="text"  placeholder="Task name"
            class="col-span-2 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-300" />
          <input id="dueDate" name="dueDate" type="date"
            class="p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-300" />
          <div class="sm:col-span-3 flex gap-2">
            <button id="addTask" type="submit" class="bg-sky-600 text-white px-4 py-2 rounded-md hover:bg-sky-500">Add Task</button>
          </div>
        </form>
      </div>

      <!-- Filters & Sort -->
      <aside class="bg-white rounded-lg shadow p-4">
        <h3 class="font-medium mb-3">Filter & Sort</h3>
        <div class="space-y-3">
          <div>
            <label class="block text-sm text-slate-700 mb-1">Filter</label>
            <select id="filter" class="w-full p-2 border rounded-md">
              <option value="all">All Tasks</option>
              <option value="pending">Pending</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <div>
            <button id="clearAll" class="w-full text-sm text-red-600 hover:underline">Clear All (confirm)</button>
          </div>
        </div>
      </aside>
    </section>

    <!-- Task list -->
    <section class="bg-white rounded-lg shadow p-4">
      <h2 class="text-lg font-semibold mb-4">Tasks</h2>

      <!-- Task container (JS should re-render inside this element) -->
      <ul id="taskList" class="space-y-3">
      </ul>
    </section>

  </div>
<script src="script.js"></script>
</body>
</html>
